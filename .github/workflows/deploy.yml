name: Build and Deploy to GKE

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.vars.outputs.tag }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          install_components: 'kubectl'

      - name: Authenticate Docker to Google Cloud
        run: |
          gcloud auth configure-docker

      - name: Set Docker tag
        id: vars
        run: echo "tag=v${GITHUB_RUN_NUMBER}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        run: |
          docker buildx build --cache-from=type=local,src=/tmp/.buildx-cache \
                             --cache-to=type=local,dest=/tmp/.buildx-cache \
                             --tag gcr.io/${{ secrets.GCP_PROJECT_ID }}/cloud-app:${{ steps.vars.outputs.tag }} \
                             --push .

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          install_components: 'kubectl'

      - name: Get GKE credentials
        run: |
          gcloud container clusters get-credentials cloud-app-cluster --region europe-central2 --project ${{ secrets.GCP_PROJECT_ID }}

      - name: Set image in deployment
        run: |
          kubectl set image deployment/cloud-app cloud-app=gcr.io/${{ secrets.GCP_PROJECT_ID }}/cloud-app:${{ needs.build.outputs.image_tag }} -n cloud-app

      - name: Rollout status
        run: |
          kubectl rollout status deployment/cloud-app -n cloud-app
